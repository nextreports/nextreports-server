<wicket:panel>
	<table>
		<tr wicket:id="params" class="parameters">
			<td class="td-label"><label wicket:id="name">[]</label></td>
			<td class="form-inline">
				<input type="text" class="form-control input-xs" wicket:id="txtValue" />
				<div wicket:id="txtTime" class="left" />
				<div wicket:id="txtDate" class="left" /> 
				<label wicket:id="chkBox">
					<input type="checkbox" class="nrs" />
					<span class="lbl"></span>
				</label> 
				<select class="form-control input-xs" wicket:id="cmbValue"></select>
				<div class="paletteContainer">
					<div wicket:id="paletteContainer">
						<div wicket:id="palette"></div>
					</div>
				</div>
			</td>
			<td class="top" style="padding-top: 5px !important;">
				<label>
					<input type="checkbox" class="nrs" wicket:id="dynamicChkBox" />
					<span class="lbl"></span>
				</label>
			</td>
			<td class="top"><label wicket:id="dynamicLabel">[]</label></td>
		</tr>
		<tr>
			<td class="td-label"><label><wicket:message key="ActionContributor.Run.export">Export Type</wicket:message></label></td>
			<td colspan="3" class="form-inline">
				<select class="form-control input-xs" wicket:id="exportType"></select>
			</td>
		</tr>
	</table>

</wicket:panel>
