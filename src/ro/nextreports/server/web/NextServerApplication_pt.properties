LoginPage.description.general=\u00a0NextReports \u00e9 uma ferramenta de relat\u00f3rio completo que compete com qualquer su\u00edte no mercado. F\u00e1cil de desenvolver e implantar, ele permite que voc\u00ea acesse rapidamente as principais informa\u00e7\u00f5es e tomar decis\u00f5es r\u00e1pidas em um mercado altamente competitivo.
LoginPage.description.server=pode agendar Avan\u00e7ar e relat\u00f3rios Jasper com entrega autom\u00e1tica via E-mail, FTP, SSH, Windows Share, WebDAV para seus contatos de neg\u00f3cios em formatos de arquivos mais populares, como HTML, Excel, EXCELX, PDF, DOCX, RTF, CSV, TSV, TXT e XML. NextReports Server pode apresentar seus gr\u00e1ficos e relat\u00f3rios especiais, como mesa, alarme, indicador, exibi\u00e7\u00e3o em tempo real dentro de dashboards. Voc\u00ea pode usar recursos de BI como drill-down, piv\u00f4s e tabelas de an\u00e1lise.
LoginPage.description.engine=\u00e9 uma biblioteca de desenvolvimento plataforma Java que pode ser usado para executar pr\u00f3ximos relat\u00f3rios dentro de suas aplica\u00e7\u00f5es. Esta biblioteca \u00e9 leve e muito f\u00e1cil de usar.
LoginPage.description.designer=tem uma interface intuitiva que torna a cria\u00e7\u00e3o de relat\u00f3rio uma tarefa r\u00e1pida e f\u00e1cil. Designer pode se conectar a bancos de dados mais populares, como Oracle, MySQL, MSSQL, PostgreSLQ, Firebird, SQLite, Derby, Vertica, Pervasive, Teradata, MS Access e para arquivos CSV.
