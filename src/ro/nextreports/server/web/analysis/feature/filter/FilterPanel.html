<wicket:panel>	
	<table>           
         <tr>                	
              <td class="padding"><label wicket:id="column"/></td>
              <td class="padding"><select wicket:id="columnChoice"/></td>
         </tr>     
         <tr>                	
              <td class="padding"><label wicket:id="operator"/></td>
              <td class="padding"><select wicket:id="operatorChoice"/></td>
         </tr>   
         <tr>                	
              <td class="padding"><label wicket:id="value"/></td>
              <td class="padding"><input wicket:id="valueText" type="text" size="45"/></td>
         </tr>   
         <tr>
         	<td><a wicket:id="addLink" class="button"><label wicket:id="addMessage"/></a></td>
         </tr>     
    </table>   
 	
    <div class="analysisTableContainer">
       	<table wicket:id="table" class="grid actions-grid"></table>
    </div>    
           
    <div wicket:id="info" class="analysisInfo analysisSeparator"/>
</wicket:panel>
